<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Web</title>
    <style>
        body {
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        #fixed-strip {
            background-color: #fff;
            color: #000;
            text-align: center;
            border: 1px solid #000;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            padding: 10px;
        }
        #image-container {
            display: flex;
            justify-content: space-around;
            padding: 5px;
        }
        .fixed-image {
            max-height: 50px;
            max-width: 100%;
        }
        #center-rectangle {
            background-color: #fff;
            width: 90%;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #000;
            text-align: center;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }
        #top-image {
            max-width: 100%;
            height: auto;
        }
        .input-container {
            margin-top: 20px;
            text-align: left;
            padding: 10px;
        }
        .input-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
        }
        .active-button {
            background-color: #800000;
            color: #fff;
            padding: 10px 20px;
            margin-top: 20px;
            border: none;
            cursor: pointer;
        }
        #forgot-password {
            margin-top: 10px;
            color: #800000;
            cursor: pointer;
        }
        #login-button {
            background-color: #800000;
            color: #fff;
            padding: 10px 20px;
            margin-top: 20px;
            border: none;
            cursor: pointer;
        }
        #register-text {
            margin-top: 20px;
            color: #800000;
        }
        #register-link {
            color: #800000;
        }
        
        /* Estilos para pantallas más pequeñas (móviles) */
        @media (max-width: 768px) {
            #center-rectangle {
                width: 95%;
            }
            #image-container {
                flex-wrap: wrap;
            }
            .fixed-image {
                max-width: 100px;
            }
        }
    </style>
</head>
<body>
    <div id="fixed-strip">
        <div id="image-container">
            <img class="fixed-image" src="SSEdoMex.png" alt="Imagen 1">
            <img class="fixed-image" src="C5.png" alt="Imagen 2">
            <img class="fixed-image" src="PoliciaGenero.png" alt="Imagen 3">
            <img class="fixed-image" src="AlertaGenero.png" alt="Imagen 4">
            <img class="fixed-image" src="FiscaliaGJ.png" alt="Imagen 5">
            <img class="fixed-image" src="SecretariaMujeres.png" alt="Imagen 6">
        </div>
    </div>
    <div id="center-rectangle">
        <img id="top-image" src="LogoMujSeguras.png" alt="Imagen en la parte superior">
        <hr>
        <div class="input-container">
            <input type="text" placeholder="Teléfono, usuario o correo electrónico">
        </div>
        <div class="input-container">
            <input type="password" placeholder="Contraseña">
        </div>
        <div id="forgot-password" class="active-button">¿Olvidaste tu contraseña?</div>
        <button id="login-button" class="active-button">INICIAR SESIÓN</button>
        <div id="register-text">¿No tienes una cuenta? <a href="#" id="register-link">Regístrate</a></div>
    </div>
</body>
</html>
